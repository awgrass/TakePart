<header>
    <h1 id="appName">TakePart</h1>
    <span class="header-right">
        <p class="right-elements" id="register">Neue Registrierung</p>
        <p class="right-elements" id="logout">Abmelden</p>
    </span>
</header>
<div class="container layout-spaces" id="main-container">
    <ul class="list-item layout-styles" id="course-list">
        <li class="list-element row element-color text-shadow container-margins" id="add-course">
            <div class="col-lg-12 top-margin course-data">
                <i class="fas fa-plus-circle" id="plus-icon-course"></i>
                <p id="add-course-p">
                    Kurs hinzuf√ºgen
                </p>
            </div>
        </li>

        <li class="list-element row element-color text-shadow container-margins">
            <div class="col-xs-8 col-md-9 course-data">
                <p class="course-title course-title-underline">Funzen</p>
                <i class="fas fa-chevron-circle-down"></i>
                <p>Teilnehmer: <span class="course-attendees">6</span></p>
                <p>Datum: <span class="course-date">4.4.1222</span></p>
            </div>
            <div class="col-xs-3 col-md-2">
                <button type="button" class="btn btn-light statistics-button">Statistiken</button>
            </div>
            <div class="col-xs-1 col-md-1 attendance-affirmation">
                <i class="fas fa-user-check"></i>
            </div>
        </li>
    </ul>

    <ul class="list-top-margin layout-styles" id="user-profile">
        <li class="user-profile-container container-style container-margins element-color row" id="user-profile-element">
            <div class="container-header row">
                <h1 class="text-center text-shadow container-header-font col-lg-12 col-md-12 col-sm-12" id="create-course-title">Ihr Profil</h1>
            </div>
            <form name="user-profile-form" class="user-profile row">
                <div class="form-group user-avatar col-lg-3 col-md-3 col-sm-5">
                    <p class="text-shadow photo">
                        Profil Foto:
                    </p>
                    <div id="profile-container">
                        <img src="https://picsum.photos/200/200" alt="" class="user-photo">
                        <input id="avatar-image" type="file" name="avatar-image" placeholder="Photo">
                    </div>
                </div>
                <div class="user-data col-lg-7 col-md-7 col-sm-5">
                    <p class="text-shadow user-data-margin">Name: <span class="user-name text-shadow">John Doe</span></p>
                    <p class="text-shadow user-data-margin">E-mail: <span class="user-mail text-shadow">john.doe@gmail.com</span></p>
                </div>
            </form>

        </li>
    </ul>

</div>
