<div class="container login-container layout-spaces">
    <div class="layout-styles">
        <div class="login row  element-color text-shadow container-margins container-style">
            <div class="container-header row">
                <h1 class="text-center text-shadow container-header-font" id="create-course-title">Anmeldung</h1>
            </div>
            <div class="form-container height">
                <form name="login" class="login-form" id="login-form">
                    <div class="input-group bottom-margin">
                        <span class="input-group-addon white-background"><i class="glyphicon glyphicon-user"></i></span>
                        <input id="email" type="email" class="form-control" name="email" placeholder="Benutzername">
                    </div>
                    <div class="input-group bottom-margin">
                        <span class="input-group-addon white-background"><i class="glyphicon glyphicon-lock"></i></span>
                        <input id="password" type="password" class="form-control" name="password" placeholder="Password">
                    </div>
                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="remember-me">
                        <label class="form-check-label rememberPw" for="remember-me">angemeldet bleiben</label>
                    </div>
                    <button type="button" class="btn btn-light login-button" id="submit-button">Anmelden</button>
                </form>
            </div>
        </div>
    </div>
</div>
